<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Clínica Sonrisas y Salud</title>
    <link rel="stylesheet" href="styles/datos.css"></head>

</head>
<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-header">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Volver
                </button>
                <h1>Mi Perfil</h1>
                <div style="display:flex;gap:10px;align-items:center">
                    <button id="themeToggle" class="theme-toggle-datos" title="Modo noche" onclick="toggleTheme()">
                        <span class="toggle-track">
                            <span class="toggle-thumb">
                                <span class="icon-sun"></span>
                                <span class="icon-moon"></span>
                            </span>
                        </span>
                    </button>
                    <button class="logout-btn" onclick="handleLogout()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Cerrar sesión
                    </button>
                </div>
            </div>

            <div class="photo-section">
                <div class="photo-wrapper">
                    <img src="" alt="Foto de perfil" id="profilePhoto" class="profile-photo">
                    <label for="photoInput" class="photo-edit-btn" title="Cambiar foto">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </label>
                    <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="handlePhotoChange(event)">
                </div>
                <p class="photo-hint">Haz clic en el ícono para cambiar tu foto</p>
            </div>

            <div class="message" id="message"></div>

            <div class="form-section">
                <h2>Información Personal</h2>
                
                <div class="form-group">
                    <label for="displayName">Nombre completo</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <input type="text" id="displayName" placeholder="Juan Pérez">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                        </svg>
                        <input type="email" id="email" placeholder="tu@email.com">
                    </div>
                    <small class="hint">Para cambiar tu correo, ingresa el nuevo y guarda los cambios</small>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono / WhatsApp</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                        <input type="tel" id="phone" placeholder="+51 904 024 478">
                    </div>
                    <small class="hint">Importante para recordatorios por SMS y WhatsApp</small>
                </div>

                <div class="form-group">
                    <label for="address">Dirección</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <input type="text" id="address" placeholder="Av. Principal 123, Lima">
                    </div>
                </div>

                <div class="form-group">
                    <label for="birthdate">Fecha de nacimiento</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <input type="date" id="birthdate">
                    </div>
                </div>

                <button class="btn-primary" onclick="handleSaveProfile()">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    Guardar cambios
                </button>
            </div>

            <div class="form-section">
                <h2>Seguridad</h2>
                
                <div class="security-item">
                    <div>
                        <strong>Cambiar contraseña</strong>
                        <p class="small">Actualiza tu contraseña periódicamente</p>
                    </div>
                    <button class="btn-secondary" onclick="handleChangePassword()">Cambiar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <script src="/scripts/datos.js"></script>
</body>
</html>
